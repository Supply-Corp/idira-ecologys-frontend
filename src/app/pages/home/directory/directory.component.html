<div class="temp-directory">
  <h1 class="text-center font-semibold">Directorios</h1>

  <div class="flex w-full justify-end ">
      <button class="btn-green" routerLink="/home/categories/manage">
        Crear
      </button>
  </div>

  <div class="grid">
    <table mat-table [dataSource]="dataSource()">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="opt">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2 justify-end">
            <button class="btn-green btn-icon" matTooltip="Sub Directorios" [routerLink]="['/home/categories/subdirectory',element.id]" > <mat-icon class="material-symbols-rounded">add_business</mat-icon> </button>
            <button class="btn-green btn-icon" matTooltip="Editar" [routerLink]="['/home/categories/manage',element.id]" > <mat-icon class="material-symbols-rounded" >edit</mat-icon> </button>
            <button class="btn-red btn-icon" matTooltip="Eliminar" (click)="deleteDirectory(element.id)" > <mat-icon class="material-symbols-rounded">delete_forever</mat-icon> </button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    @if(directoryData().loading){
      <div class="grid justify-center">
        <mat-spinner class="spinner"></mat-spinner>
      </div>
    }
  </div>
</div>
