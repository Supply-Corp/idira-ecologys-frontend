<div class="temp-company">
  <h1 class="text-center font-semibold">Empresas</h1>

  <div class="flex w-full justify-end ">
      <button class="btn-green" routerLink="/home/companies/manage">
        Crear
      </button>
  </div>

  <div class="grid">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="razon_social">
        <th mat-header-cell *matHeaderCellDef> Razón Social </th>
        <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ruc">
        <th mat-header-cell *matHeaderCellDef> Ruc </th>
        <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef> Distrito </th>
        <td mat-cell *matCellDef="let element"> {{element.distrito}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="provincia">
        <th mat-header-cell *matHeaderCellDef> Provincia </th>
        <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="opt">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <button class="btn-green btn-icon" matTooltip="Sedes" routerLink="/home/sedes" > <mat-icon>add_business</mat-icon> </button>
            <button class="btn-green btn-icon" matTooltip="Editar"> <mat-icon>edit</mat-icon> </button>
            <button class="btn-red btn-icon" matTooltip="Eliminar"> <mat-icon>delete_forever</mat-icon> </button>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
